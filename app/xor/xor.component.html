<div class="container">
    <div>Simple XOR</div>
    <button type="button" class="btn btn-default" (click)="train();">Train</button>

    <ul>
        <li *ngFor="let output of outputs" [value]="output">input: {{output.input}} output: {{output.output}} target: {{output.target}}</li>
    </ul>

    <ul>
        <li>error: {{results.error}}</li>
        <li>iterations: {{results.iterations}}</li>
        <li>time: {{results.time}}</li>
    </ul>
</div>
